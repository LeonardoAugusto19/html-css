<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferntes ou simplismente aumente  diminua o tamanho do seu navegador </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/foto-m.png" type="image/png">
        <img src="/imagem/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="/midia/happy-mistake.mp3" type="audio/mpeg">
    </audio>
    <p>Infelizmente o seu navegador não consegue reproduzir áudio. <a href="/midia/happy-mistake.mp3">Clique aqui para baixar o arquivo MP3</a></p>
</body>
</html>
