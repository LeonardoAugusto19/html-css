<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="560" poster="/imagens/limoes-capa.png" controls>
        <source src="/midias/meu-video.mp4" type="video/mp4">
        <source src="/midias/meu-video.m4v" type="Video/mp4">
        <source src="/midias/meu-video.webm" type="Video/webm">
        <source src="/midias/meu-video.ogv" type="Video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução em vídeos</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=9Vh7FXGhDIGzjcFd" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
